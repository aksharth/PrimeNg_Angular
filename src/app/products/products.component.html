<mat-toolbar color="primary" class="toolbar">
 
<span  routerLink="/categories"  > <i class="pi pi-angle-left" style="font-size: 1.1rem"></i>Back</span>
  <!-- <span>PRODUCTS</span> -->
  <span class="example-spacer"></span>
  <p-button label="ADD PRODUCTS" (click)="addproducts()" styleClass="p-button-raised  p-button-help p-button-sm"
    [style]="{'width': '150px', 'height': '40px' }"></p-button>
</mat-toolbar>

<div class="content">
  <h1>{{setProduct.name}} Products</h1>
    <p-table [value]="products" [scrollable]="true" scrollHeight="400px" [style]="{ height: '400px', 'padding-left': '2%' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency:'INR'}}</td>
          <td>
            <p-button icon="pi pi-pencil" (click)="editproduct(item.id)"
              styleClass="p-button-rounded p-button-secondary p-button-text"
              [style]="{ 'width': '30px', 'height': '30px' }"></p-button>

            <p-button icon="pi pi-trash" (click)="deletecategory(item.id)"
              styleClass="p-button-rounded p-button-danger p-button-text"
              [style]="{ 'width': '30px', 'height': '30px' }"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>

</div>
